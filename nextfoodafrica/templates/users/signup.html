<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
</head>
<body>
  {% if form.errors %}
  <p>there was an error</p>
  {% endif %}
  {% block content %}
  <h1>Register</h1>

  <form action="{% url 'register'%}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="register">
  </form>
  {% endblock %}
</body>
</html>
